<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body {
			background-color: #f2f2f2;
		}

		.container {
			margin: 10% auto;
			width: 40%;
			border-radius: 5px;
			background-color: #ffffff;
			padding: 20px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
		}

		button[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button[type=submit]:hover {
			background-color: #45a049;
		}

		img {
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 20px;
			width: 50%;
			height: auto;
		}

		span {
			float: right;
			padding-top: 16px;
		}

		@media screen and (max-width: 600px) {
			.container {
				width: 80%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="https://via.placeholder.com/150" alt="Login Image">
		<h2>Login Form</h2>
		<form action="login.php" method="post">
			<label for="username"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username" value="admin" required>

			<label for="password"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password" value="password" required>

			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
